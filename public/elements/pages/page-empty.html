<link rel="import" href="../../elements/odl/odl-theme.html">
<link rel="import" href="../../elements/behaviors/odl-behavior.html">

<link rel="import" href="../../components/i18-n/i18-n.html">
<dom-module id="page-empty">
    <template>
        <i18-n-domain id="domain" on-i18-n-locale-ready="_localeReady" domain="empty" locale="{{lang}}"  messages-url="public/translations-autogenerated"></i18-n-domain>
        <style include="odl-styles"></style>
        <div class="vertical layout">
            empty
        </div>
    </template>
    <script>
        Polymer({
            is: "page-empty",
            properties: {
            },
            behaviors:[OdlBehaviors.OdlBehavior],
            ready:function() {
            },
            getHelpText: function(){
                if(this.t && this.t.helpText_empty) {
                    return this.t.helpText_empty;
                } else {
                    return "Unknown";
                }
            },
            _onTranslationUpdate:function(t) {
                if(this.t) {
                    this.navFunctions=[
                        //{key:'Function',title: this.t["Function"], icon: 'dns', href:'javascript:alert("Implement me!"'}
                    ];
                    this.fire("new-nav-functions");
                }
            }
        });

    </script>

</dom-module>
