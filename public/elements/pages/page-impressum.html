<link rel="import" href="../../elements/odl/odl-theme.html">
<link rel="import" href="../../components/i18-n/i18-n.html">
<dom-module id="page-impressum">
    <template>
        <style include="odl-styles"></style>
        <i18-n-domain id="domain" on-i18-n-locale-ready="_localeReady" domain="impressum" locale="{{lang}}"  messages-url="public/translations-autogenerated"></i18-n-domain>
        <div class="vertical layout" style="margin: 1em;">
            <h1>[[t.Impressum]]</h1>
            <span id="ImpressumText"></span>
        </div>
    </template>
    <script>
        Polymer({
            is: "page-impressum",
            behaviors:[OdlBehaviors.OdlBehavior],
            properties: {
            },
            ready:function() {
                this.lang="de";
            },
            _onTranslationUpdate:function(t) {
                if(this.t&&this.t.ImpressumText) { // allow html in language files
                    this.$.ImpressumText.innerHTML = this.t.ImpressumText;
                }
            }
        });

    </script>

</dom-module>
